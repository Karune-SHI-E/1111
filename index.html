<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD5密码查询</title>
<style>
/* 全局样式 */
body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    color: #e0e0e0;
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('https://api.rls.ovh/adaptive');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}

/* 容器卡片 */
.container {
    text-align: center;
    background: rgba(42, 42, 42, 0.75);
    backdrop-filter: blur(12px);
    padding: 40px 35px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 500px;
    width: 90%;
}
.container:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
}

h1 {
    margin-top: 0;
    margin-bottom: 25px;
    color: #4caf50;
    text-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

/* 输入框 */
input {
    padding: 12px 14px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #444;
    background: #1e1e1e;
    color: #fff;
    outline: none;
    box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
    transition: border 0.3s, box-shadow 0.3s;
    box-sizing: border-box;
}
input:focus {
    border: 1px solid #4caf50;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
}

/* 按钮 */
button {
    padding: 12px 24px;
    border: none;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
    font-size: 15px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    width: 100%;
}
button:hover {
    background: linear-gradient(135deg, #66bb6a, #388e3c);
    box-shadow: 0 6px 18px rgba(76, 175, 80, 0.6);
    transform: scale(1.05);
}

/* 结果区域 - 初始隐藏 */
#result {
    margin-top: 18px;
    font-weight: bold;
    font-size: 16px;
    min-height: 24px;
    padding: 10px;
    border-radius: 8px;
    background: rgba(30, 30, 30, 0.7);
    display: none; /* 初始隐藏 */
}

.success {
    color: #4caf50;
    text-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    display: block; /* 查询结果显示 */
}

.error {
    color: #f44336;
    display: block; /* 错误结果显示 */
}

.loading {
    color: #ffd54f;
    display: block; /* 加载中显示 */
}

.info {
    font-size: 14px;
    margin-top: 15px;
    color: #9e9e9e;
    line-height: 1.5;
}

/* 响应式设计 */
@media (max-width: 480px) {
    .container {
        padding: 25px 20px;
    }
    
    h1 {
        font-size: 24px;
    }
    
    input, button {
        padding: 10px 12px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>🔑 MD5密码查询</h1>
    <div class="input-group">
        <input type="text" id="md5-input" placeholder="请输入文件 MD5 (支持大小写)">
        <button id="query-btn">查询密码</button>
    </div>
    <div id="result"></div>
    <div class="info">
        <p>MD5是一种广泛使用的哈希算法，常用于验证文件完整性。本工具可查询常见文件的原始密码。</p>
        <p>提示：输入MD5值时支持大小写字母，系统会自动转换为小写进行查询。</p>
    </div>
</div>
<script>
const MD5_REGEX = /^[a-fA-F0-9]{32}$/;
const queryBtn = document.getElementById('query-btn');
const md5Input = document.getElementById('md5-input');
const resultDiv = document.getElementById('result');

// 示例数据 - 实际应用中应从外部加载
const sampleData = {
    "098f6bcd4621d373cade4e832627b4f6": "test",
    "5f4dcc3b5aa765d61d8327deb882cf99": "password",
    "e10adc3949ba59abbe56e057f20f883e": "123456",
    "25d55ad283aa400af464c76d713c07ad": "12345678",
    "482c811da5d5b4bc6d497ffa98491e38": "password123"
};

queryBtn.addEventListener('click', async () => {
    const md5 = md5Input.value.trim();
    
    if (!md5) {
        showResult("❌ 请输入MD5值", "error");
        return;
    }
    
    if (!MD5_REGEX.test(md5)) {
        showResult("❌ MD5格式不正确（必须是32位十六进制字符）", "error");
        return;
    }

    showResult("🔍 查询中...", "loading");
    
    try {
        // 转换为小写以确保匹配
        const md5Lower = md5.toLowerCase();
        let password = null;

        // 模拟网络请求延迟
        await new Promise(resolve => setTimeout(resolve, 800));
        
        // 在实际应用中，这里应该从GitHub加载数据
        // 为了演示目的，我们使用本地样本数据
        if (sampleData[md5Lower]) {
            password = sampleData[md5Lower];
        }

        if (password) {
            showResult(`🔑 密码: ${password}`, "success");
        } else {
            showResult("❌ 未找到密码", "error");
        }
    } catch (e) {
        console.error(e);
        showResult("❌ 查询失败，请检查网络", "error");
    }
});

function showResult(message, className) {
    resultDiv.textContent = message;
    resultDiv.className = className;
    resultDiv.style.display = "block"; // 确保结果区域显示
}

// 添加输入框回车键支持
md5Input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        queryBtn.click();
    }
});
</script>
</body>
</html>
