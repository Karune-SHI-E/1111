<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD5密码查询</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    color: #e0e0e0;
    font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('https://api.rls.ovh/adaptive');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}

.container {
    text-align: center;
    background: rgba(42, 42, 42, 0.75);
    backdrop-filter: blur(12px);
    padding: 40px 35px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    max-width: 500px;
    width: 90%;
}
.container:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
}

h1 {
    margin-top: 0;
    margin-bottom: 25px;
    color: #4caf50;
    text-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
}

.input-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

input {
    padding: 12px 14px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #444;
    background: #1e1e1e;
    color: #fff;
    outline: none;
    box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.6);
    transition: border 0.3s, box-shadow 0.3s;
    box-sizing: border-box;
}
input:focus {
    border: 1px solid #4caf50;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
}

button {
    padding: 12px 24px;
    border: none;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
    font-size: 15px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    width: 100%;
}
button:hover {
    background: linear-gradient(135deg, #66bb6a, #388e3c);
    box-shadow: 0 6px 18px rgba(76, 175, 80, 0.6);
    transform: scale(1.05);
}

#result {
    margin-top: 18px;
    font-weight: bold;
    font-size: 16px;
    min-height: 24px;
    padding: 10px;
    border-radius: 8px;
    background: rgba(30, 30, 30, 0.7);
    display: none;
}

.success {
    color: #4caf50;
    text-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    display: block;
}

.error {
    color: #f44336;
    display: block;
}

.loading {
    color: #ffd54f;
    display: block;
}

.info {
    font-size: 14px;
    margin-top: 15px;
    color: #9e9e9e;
    line-height: 1.5;
}

@media (max-width: 480px) {
    .container {
        padding: 25px 20px;
    }
    
    h1 {
        font-size: 24px;
    }
    
    input, button {
        padding: 10px 12px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>🔑 MD5密码查询</h1>
    <div class="input-group">
        <input type="text" id="md5-input" placeholder="请输入文件 MD5 (支持大小写)">
        <button id="query-btn">查询密码</button>
    </div>
    <div id="result"></div>
    <div class="info">
        <p>MD5是一种广泛使用的哈希算法，常用于验证文件完整性。本工具通过md5查询压缩包密码。</p>
        <p>提示：输入MD5值时支持大小写字母，系统会自动转换为小写进行查询。</p>
    </div>
</div>
<script>
const MD5_REGEX = /^[a-fA-F0-9]{32}$/;
const queryBtn = document.getElementById('query-btn');
const md5Input = document.getElementById('md5-input');
const resultDiv = document.getElementById('result');

queryBtn.addEventListener('click', async () => {
    const md5 = md5Input.value.trim();
    
    if (!md5) {
        showResult("❌ 请输入MD5值", "error");
        return;
    }
    
    if (!MD5_REGEX.test(md5)) {
        showResult("❌ MD5格式不正确（必须是32位十六进制字符）", "error");
        return;
    }

    showResult("🔍 查询中...", "loading");
    
    try {
        // 转换为小写以确保匹配
        const md5Lower = md5.toLowerCase();
        let password = null;

        // GitHub 查询
        try {
            const resp = await fetch('https://raw.githubusercontent.com/Karune-SHI-E/1111/master/passwords_local.json');
            if (resp.ok) {
                const data = await resp.json();
                if (data[md5Lower]) password = data[md5Lower];
            }
        } catch (e) {
            console.warn("GitHub 查询失败:", e);
        }

        if (password) {
            showResult(`🔑 密码: ${password}`, "success");
        } else {
            showResult("❌ 未找到密码", "error");
        }
    } catch (e) {
        console.error(e);
        showResult("❌ 查询失败，请检查网络", "error");
    }
});

function showResult(message, className) {
    resultDiv.textContent = message;
    resultDiv.className = className;
    resultDiv.style.display = "block";
}

// 添加输入框回车键支持
md5Input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        queryBtn.click();
    }
});
</script>
</body>
</html>
