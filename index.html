<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压缩包密码查询</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>🔑 压缩包密码查询</h1>
      
      <div class="input-group">
        <input type="text" id="md5-input" placeholder="请输入文件 MD5">
        <button id="query-btn">
          <span class="btn-text">查询密码</span>
          <span class="loader"></span>
        </button>
      </div>

      <div id="result"></div>
      <button id="clear-cache-btn" class="clear-btn">🗑️ 清空缓存</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
